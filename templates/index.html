<body>
    <div class="overlay">
        <h1 class="title">LOKALIZATOR ŁAP ROBOTÓW</h1>

        <div class="glass-card">
            <form method="get">
                <input
                    type="text"
                    name="q"
                    placeholder="Wpisz numer projektu"
                    value="{{ query or '' }}"
                    autocomplete="off"
                >
                <button type="submit">Szukaj</button>
            </form>
            
            {% if results %}
            <table>
                <thead>
                    <tr>
                        <th>Projekt</th>
                        <th>Miejsce</th>
                        <th>Sekcja</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in results %}
                    <tr>
                        <td>{{ r.projekt }}</td>
                        <td>{{ r.miejsce }}</td>
                        <td>{{ r.sekcja }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% elif query %}
                <p class="error">❌ Nie znaleziono projektu</p>
            {% endif %}
        </div>
    </div>
</body>
