<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator Łap Robotów Grammer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<!-- GÓRNY NAGŁÓWEK -->
<header class="top-bar">
    LOKALIZATOR ŁAP ROBOTÓW GRAMMER
</header>

<!-- KONTENER -->
<main class="container">

    <!-- KARTA -->
    <div class="card">

        <!-- TECHNIK -->
        <div class="technician-wrapper">
            <img src="{{ url_for('static', filename='technician.png') }}" class="technician">
            <div class="shadow"></div>
        </div>

        <!-- FORMULARZ -->
        <form method="get">
            <input type="text" name="q" placeholder="Wpisz numer projektu">
            <button type="submit">Szukaj</button>
        </form>

        {% if results %}
            {% for row in results %}
                <div class="result">
                    <strong>{{ row["PROJEKT"] }}</strong><br>
                    Miejsce: {{ row["MIEJSCE"] }}<br>
                    Sekcja: {{ row["SEKCJA"] }}
                </div>
            {% endfor %}
        {% elif query %}
            <p class="no-results">Brak wyników.</p>
        {% endif %}

    </div>
</main>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/sw.js");
}
</script>

</body>
</html>
