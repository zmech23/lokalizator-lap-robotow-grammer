<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator Łap Robotów Grammer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

    <h1>Lokalizator Łap Robotów Grammer</h1>

    <div class="card">
        <img src="{{ url_for('static', filename='technik.png') }}" class="technik">

        <form method="get">
            <input type="text" name="q" placeholder="Wpisz numer projektu" value="{{ query }}">
            <button type="submit">Szukaj</button>
        </form>

        {% if query %}
            {% if wyniki %}
                <table>
                    <tr>
                        <th>Projekt</th>
                        <th>Miejsce</th>
                        <th>Sekcja</th>
                    </tr>
                    {% for w in wyniki %}
                    <tr>
                        <td>{{ w.PROJEKT }}</td>
                        <td>{{ w.MIEJSCE }}</td>
                        <td>{{ w.SEKCJA }}</td>
                    </tr>
                    {% endfor %}
                </table>
            {% else %}
                <p class="error">❌ Brak wyników</p>
            {% endif %}
        {% endif %}
    </div>

</div>

</body>
</html>
