<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator Łap Robotów Grammer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1 class="title">LOKALIZATOR ŁAP ROBOTÓW GRAMMER</h1>

    <div class="card">
        <img src="{{ url_for('static', filename='technik.png') }}" class="technik">

        <form method="get" class="search-box">
            <input
                type="text"
                name="q"
                placeholder="Wpisz numer projektu, formy lub części"
                value="{{ query or '' }}"
            >
            <button type="submit">Szukaj</button>
        </form>
    </div>

    {% if wynik %}
        <div class="results">
            <table>
                <tr>
                    {% for key in wynik[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
                {% for row in wynik %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
    {% endif %}

</body>
</html>
