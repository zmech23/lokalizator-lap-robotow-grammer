<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator Łap Robotów</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
  <div class="center-stack">

    <h1 class="title">LOKALIZATOR ŁAP ROBOTÓW</h1>

    <div class="tech-card">
      <div class="circuit-bg"></div>

      <img
        src="{{ url_for('static', filename='technik.png') }}"
        alt="Technik"
        class="tech-hero"
      >

      <form method="POST" class="search-form">
        <input
          type="text"
          name="project_number"
          placeholder="Wpisz numer projektu"
          value="{{ query }}"
          required
        >
        <button type="submit">Szukaj</button>
      </form>

      {% if wyniki %}
        <div class="results">
          {% for w in wyniki %}
            <div class="result">
              <div class="proj">{{ w.PROJEKT }}</div>
              <div>{{ w.MIEJSCE }} — {{ w.SEKCJA }}</div>
            </div>
          {% endfor %}
        </div>

      {% elif query %}
        <div class="no-results">
          Brak wyników dla projektu <strong>{{ query }}</strong>
        </div>
      {% endif %}

    </div>
  </div>
</div>

</body>
</html>
