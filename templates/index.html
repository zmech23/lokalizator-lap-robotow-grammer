<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator Łap Robotów Grammer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>

<div class="page">

    <h1 class="title">LOKALIZATOR ŁAP ROBOTÓW GRAMMER</h1>

    <div class="card">

        <div class="technician-wrapper">
    <img
        src="{{ url_for('static', filename='technik.png') }}"
        alt="Technik"
        class="technician"
    >
    <div class="technician-shadow"></div>
</div>


        <!-- JEDYNY FORMULARZ WYSZUKIWANIA -->
        <form method="get" class="search-form">
            <input
                type="text"
                name="q"
                placeholder="Wpisz numer projektu, formy lub części"
                value="{{ query if query else '' }}"
            >
            <button type="submit">Szukaj</button>
        </form>

   {% if results %}
<div class="results">
    <table class="results-table">
        <thead>
            <tr>
                {% for key in results[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
