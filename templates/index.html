<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator Łap Robotów</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
  <div class="center-stack">
    <h1 class="title">LOKALIZATOR ŁAP ROBOTÓW</h1>

    <div class="tech-card">
      <div class="circuit-bg"></div>

        {% if result %}
  <div style="margin-top:20px; opacity:0.9;">
    {{ result }}
  </div>
{% endif %}

      <img
        src="{{ url_for('static', filename='technik.png') }}"
        alt="Technik"
        class="tech-hero"
      >

      <form method="POST" class="search-form">
        <input
          type="text"
          name="project_number"
          placeholder="Wpisz numer projektu"
          required
        >
        <button type="submit">Szukaj</button>
      </form>
    </div>
  </div>
</div>
