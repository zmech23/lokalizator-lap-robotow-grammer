<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator Łap Robotów Grammer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="app-title">
    LOKALIZATOR ŁAP ROBOTÓW GRAMMER
</div>

<div class="page">
    <div class="card">

        <div class="technician">
            <img src="{{ url_for('static', filename='technik.png') }}" alt="Technik">
        </div>

        <p class="hint">
            Wpisz numer projektu, aby znaleźć łapę robota
        </p>

        <!-- MUSI BYĆ GET -->
        <form method="GET" class="search-form">
            <input
                type="text"
                name="q"
                placeholder="Wpisz numer projektu"
                required
            >
            <button type="submit">Szukaj</button>
        </form>
{% if result %}
    <p style="margin-top:20px; color:green; font-weight:bold;">
        ✅ Lokalizacja: {{ result }}
    </p>
{% elif error %}
    <p style="margin-top:20px; color:red;">
        {{ error }}
    </p>
{% endif %}

    </div>
</div>

</body>
</html>
