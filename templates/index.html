<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator Łap Robotów Grammer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>LOKALIZATOR ŁAP ROBOTÓW GRAMMER</h1>
</header>

<main class="page">
    <div class="card">

        <div class="technician-wrapper">
            <img src="{{ url_for('static', filename='technik.png') }}" alt="Technik">
        </div>

        <p class="hint">Wpisz numer projektu, aby znaleźć łapę robota</p>

        <form method="GET"> class="search-form">
            <input 
                type="text" 
                name="project_number" 
                placeholder="Wpisz numer projektu"
                required
            >
            <button type="submit">Szukaj</button>
        </form>

    </div>
</main>

</body>
</html>
