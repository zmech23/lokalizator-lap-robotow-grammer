<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator Łap Robotów Grammer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0b0b0b">

    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="background"></div>

<!-- TECHNIK -->
<img src="{{ url_for('static', filename='technik.png') }}" class="technician" alt="Technik">

<!-- KARTA -->
<div class="card">
    <h1>LOKALIZATOR ŁAP ROBOTÓW<br>GRAMMER</h1>

    <form method="get">
        <input type="text" name="q" placeholder="Wpisz numer projektu" value="{{ query or '' }}">
        <button type="submit">Szukaj</button>
    </form>

    {% if results %}
        <div class="results">
        {% for row in results %}
            <div class="result">
                <strong>{{ row["PROJEKT"] }}</strong><br>
                <span>Miejsce:</span> {{ row["MIEJSCE"] }}<br>
                <span>Sekcja:</span> {{ row["SEKCJA"] }}
            </div>
        {% endfor %}
        </div>
    {% elif query %}
        <p class="no-results">Brak wyników.</p>
    {% endif %}
</div>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/sw.js");
}
</script>

</body>
</html>
