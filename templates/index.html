<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator Łap Robotów</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
  <div class="center-stack">
    <h1 class="title">LOKALIZATOR ŁAP ROBOTÓW</h1>

    <div class="tech-card">
      <div class="circuit-bg"></div>

      <img
        src="{{ url_for('static', filename='technik.png') }}"
        alt="Technik"
        class="tech-hero"
      >

      <!-- FORMULARZ -->
      <form method="GET" class="search-form">
        <input
          type="text"
          name="q"
          placeholder="Wpisz numer projektu"
          value="{{ query }}"
          required
        >
        <button type="submit">Szukaj</button>
      </form>

      <!-- WYNIKI -->
      {% if wyniki %}
        <div class="results">
          {% for r in wyniki %}
            <div class="result-card">
              <strong>Projekt:</strong> {{ r.PROJEKT }}<br>
              <strong>Miejsce:</strong> {{ r.MIEJSCE }}<br>
              <strong>Sekcja:</strong> {{ r.SEKCJA }}
            </div>
          {% endfor %}
        </div>
      {% elif query %}
        <div class="results">
          <em>Brak wyników dla projektu: {{ query }}</em>
        </div>
      {% endif %}

    </div>
  </div>
</div>

</body>
</html>
