<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator Łap Robotów Grammer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styl.css') }}">
</head>

<body>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js", { scope: "/" });
}
</script>

<h1>LOKALIZATOR ŁAP ROBOTÓW GRAMMER</h1>

<form method="get">
    <input type="text" name="q" placeholder="Wpisz numer projektu">
    <button type="submit">Szukaj</button>
</form>

{% if results %}
  {% for row in results %}
    <div>
      <strong>{{ row["PROJEKT"] }}</strong><br>
      Miejsce: {{ row["MIEJSCE"] }}<br>
      Sekcja: {{ row["SEKCJA"] }}
    </div>
    <hr>
  {% endfor %}
{% endif %}

</body>
</html>
