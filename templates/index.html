<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator ≈Åap Robot√≥w Grammer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
document.addEventListener("DOMContentLoaded", function () {

    const headers = document.querySelectorAll(".accordion-header");

    headers.forEach(header => {
        header.addEventListener("click", function () {

            const content = this.nextElementSibling;
            const isOpen = content.style.display === "block";

            // zamknij wszystkie
            document.querySelectorAll(".accordion-content").forEach(c => {
                c.style.display = "none";
            });

            // otw√≥rz tylko klikniƒôty (je≈õli by≈Ç zamkniƒôty)
            if (!isOpen) {
                content.style.display = "block";
            }
        });
    });

});
</script>

    <body>

<div class="page">

    <h1 class="title">LOKALIZATOR ≈ÅAP ROBOT√ìW GRAMMER</h1>

    <div class="card">

        <div class="technician-wrapper">
    <img
        src="{{ url_for('static', filename='technik.png') }}"
        alt="Technik"
        class="technician"
    >
    <div class="technician-shadow"></div>
</div>


        <!-- JEDYNY FORMULARZ WYSZUKIWANIA -->
        <form method="get" class="search-form">
            <input
                type="text"
                name="q"
                placeholder="Wpisz numer projektu, formy lub czƒô≈õci"
                value="{{ query if query else '' }}"
            >
            <button type="submit">Szukaj</button>
        </form>

{% if results %}
<div class="accordion">

    {% for row in results %}
    <div class="accordion-item">
        <button class="accordion-header">
            üîß {{ row['Projekt'] if 'Projekt' in row else 'Projekt' }}
        </button>

        <div class="accordion-content">
            {% for key, value in row.items() %}
                <div class="row">
                    <strong>{{ key }}:</strong>
                    <span>{{ value }}</span>
                </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}

</div>
{% endif %}

    </table>
</div>
{% endif %}
