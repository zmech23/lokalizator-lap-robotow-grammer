<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator Łap Robotów Grammer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">

    <!-- PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <!-- Styl -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="card">
    <h1>LOKALIZATOR ŁAP ROBOTÓW GRAMMER</h1>

    <form method="get">
        <input
            type="text"
            name="q"
            placeholder="Wpisz numer projektu"
            value="{{ query if query else '' }}"
        >
        <button type="submit">Szukaj</button>
    </form>

    {% if results %}
        {% for row in results %}
            <div class="result">
                <strong>{{ row["PROJEKT"] }}</strong><br>
                Miejsce: {{ row["MIEJSCE"] }}<br>
                Sekcja: {{ row["SEKCJA"] }}
            </div>
        {% endfor %}
    {% elif query %}
        <p>Brak wyników.</p>
    {% endif %}
</div>

<!-- Service Worker -->
<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/sw.js");
}
</script>

</body>
</html>
