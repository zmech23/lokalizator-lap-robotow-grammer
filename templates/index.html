<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator ≈Åap Robot√≥w</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="background">
    <h1 class="title">LOKALIZATOR ≈ÅAP ROBOT√ìW</h1>

    <div class="card">
        <div class="icon">ü§ñ</div>

        <form method="get" action="/">
            <input 
                type="text" 
                name="q" 
                placeholder="Wpisz numer projektu" 
                value="{{ query or '' }}"
                required
            >
            <button type="submit">Szukaj</button>
        </form>

        {% if results %}
        <table>
            <thead>
                <tr>
                    <th>Projekt</th>
                    <th>Miejsce</th>
                    <th>Sekcja</th>
                </tr>
            </thead>
            <tbody>
                {% for r in results %}
                <tr>
                    <td>{{ r.projekt }}</td>
                    <td>{{ r.miejsce }}</td>
                    <td>{{ r.sekcja }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% elif query %}
        <div class="no-results">Brak wynik√≥w</div>
        {% endif %}
    </div>
</div>

</body>
</html>
