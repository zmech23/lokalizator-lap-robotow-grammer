<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator Łap Robotów Grammer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page">

    <h1 class="title">LOKALIZATOR ŁAP ROBOTÓW GRAMMER</h1>

    <div class="card">

        <div class="technician-wrapper">
            <img
                src="{{ url_for('static', filename='technik.png') }}"
                alt="Technik"
                class="technician"
            >
        </div>

        <form method="get" class="search-form">
            <input
                type="text"
                name="q"
                placeholder="Wpisz numer projektu, formy lub części"
                value="{{ query or '' }}"
            >
            <button type="submit">Szukaj</button>
        </form>

    </div>

</div>

</body>
</html>


        <!-- FORMULARZ -->
        <form method="POST" class="search-form">
            <input
                type="text"
                name="query"
                placeholder="Wpisz numer projektu, formy lub części"
                value="{{ query }}"
                required
            >
            <button type="submit">Szukaj</button>
        </form>

        <!-- WYNIKI -->
        {% if query %}
            <div class="results">

                {% if wynik and wynik|length > 0 %}
                    <table>
                        <thead>
                            <tr>
                                {% for key in wynik[0].keys() %}
                                    <th>{{ key }}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in wynik %}
                                <tr>
                                    {% for value in row.values() %}
                                        <td>{{ value }}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <p class="no-results">Brak wyników</p>
                {% endif %}

            </div>
        {% endif %}

    </div>

</body>
</html>
