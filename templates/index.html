<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lokalizator Łap Robotów Grammer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Z FOLDERU static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="page-wrapper">

        <h1 class="main-title">
            LOKALIZATOR ŁAP ROBOTÓW GRAMMER
        </h1>

        <div class="search-box">

            <!-- OBRAZEK TECHNIKA -->
            <img 
                src="{{ url_for('static', filename='technik.png') }}" 
                alt="Technik" 
                class="hero-inside"
            >

            <form method="get">
                <input
                    type="text"
                    name="q"
                    placeholder="Wpisz numer projektu, formy lub części"
                    value="{{ query }}"
                >
                <button type="submit">Szukaj</button>
            </form>

        </div>

        {% if wynik %}
        <div id="results">
            <table>
                <tr>
                    {% for key in wynik[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
                {% for row in wynik %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
        {% endif %}

    </div>

</body>
</html>
